<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanicSafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #000;
            opacity: 0;
            animation: fadeInTitle 2s ease-in forwards;
            animation-delay: 27s;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
        }

        .arrow-button {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            animation: fadeInArrow 2s ease-in forwards;
            animation-delay: 28s;
        }

        .arrow-button:hover {
            background-color: #f0f0f0;
        }

        .arrow-button span {
            transform: translateX(1px);
        }

        @keyframes fadeInTitle {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInArrow {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted>
        <source src="1212.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="title">PanicSafe</div>
        <a href="index.html" class="arrow-button">
            <span>&rarr;</span>
        </a>
    </div>
</body>
</html>
